{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}
{% block body %}
    <h1>Please Login</h1>
    <div>
        <form action="./login_main" method="POST">
            <table>
                <tr>
                    <td>Username/Email:</td>
                    <td><input type="text" name="email" id="email" required /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" required /></td>
                </tr>
                <tr>
                    <td class="submit-column" colspan="2"><button name="submit" id="submit">Login!</button></td>
                </tr>
            </table>
            <p class="text-context">Not registered yet? <a href="./register">Register now!</a></p>
        </form>
    </div>
{% endblock %}
